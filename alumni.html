<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alumni Registration — ACHSOSA '93 SET</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="stylesheet" href="style.css"/>
  <style>
    /* === Global Styles === */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f7f9fc;
      color: #333;
    }

    /* === Navbar === */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #006400; /* Green background */
      color: #fff;
      padding: 10px 15px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo-img {
      height: 60px;
      width:60px;
      border-radius:50%;
      border:none;
    }

    nav {
      display: flex;
      gap: 15px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffd700;
    }

    .menu-toggle {
      display: none;
      font-size: 24px;
      cursor: pointer;
    }

    /* === Mobile Menu === */
    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        background: #006400;
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        padding: 10px;
      }

      nav.show {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }

    /* === Form Section === */
    .section {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .section h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #006400;
    }

    .form-box label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }

    .form-box input,
    .form-box select,
    .form-box textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .form-box button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #006400;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .form-box button:hover {
      background: #004d00;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="https://raw.githubusercontent.com/slide-t/achsosa-93alumni/main/images/logo.png" alt="ACHSOSA Logo" class="logo-img">
      ACHSOSA '93 SET <i class="fas fa-graduation-cap"></i>
    </div>
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    <nav id="navLinks">
      <a href="index.html">Home</a>
      <a href="#">About Us</a>
      <a href="#">Projects</a>
      <a href="#">Events</a>
      <a href="gallery.html">Gallery</a>
      <a href="alumni.html">Alumni Registration</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Registration Form -->
  <section class="section">
    <h2>Alumni Registration</h2>
    <form id="registrationForm" class="form-box">
      <label>Full Name</label>
      <input type="text" name="fullname" required>

      <label>Email</label>
      <input type="email" name="email" required>

      <label>Phone Number</label>
      <input type="tel" name="phone" required>

      <label>Graduation Year</label>
      <select name="graduationYear" id="graduationYear" required></select>

      <label>Occupation</label>
      <input type="text" name="occupation" required>

      <label>Comments</label>
      <textarea name="comments" rows="4" required></textarea>

      <button type="submit">Submit Registration</button>
    </form>
  </section>

  <!-- Footer (autoloaded if you want) -->
  <div id="footer-container"></div>

  <!-- Scripts -->
  <script>
    // Toggle Mobile Menu
    function toggleMenu() {
      const nav = document.getElementById("navLinks");
      nav.classList.toggle("show");
    }

    // Populate graduation year dynamically
    const gradSelect = document.getElementById("graduationYear");
    const startYear = 1970;
    const currentYear = new Date().getFullYear();
    const endYear = currentYear + 5; // auto extend 5 years

    for (let year = endYear; year >= startYear; year--) {
      let option = document.createElement("option");
      option.value = year;
      option.textContent = year;
      gradSelect.appendChild(option);
    }
  </script>

  <script src="footer.js"></script>
</body>
</html>
