<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alumni Registration — ACHSOSA '93 SET</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* ====== Navbar ====== */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #fff;
  color: #232f3e;
  padding: 10px 15px;
  position: sticky;
  top: 0;
  z-index: 1000;
  border-bottom: 1px solid #eee;
}

header .logo {
  display: flex;
  align-items: center;
  font-weight: bold;
  font-size: 18px;
}

header .logo img {
  height: 40px;
  margin-right: 8px;
}

nav {
  display: flex;
  gap: 15px;
}

nav a {
  text-decoration: none;
  color: #232f3e;
  font-weight: 500;
}

.menu-toggle {
  display: none;
  font-size: 24px;
  cursor: pointer;
}

/* ===== Mobile ===== */
@media (max-width: 768px) {
  nav {
    display: none;
    flex-direction: column;
    background: #fff;
    position: absolute;
    top: 60px;
    right: 0;
    width: 220px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    padding: 15px;
  }

  nav.show {
    display: flex;
  }

  .menu-toggle {
    display: block;
  }
}
    /* Navbar base */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      padding: 10px 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo {
      font-size: 1.2rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .logo-img {
      height: 40px;
    }
    nav {
      display: flex;
      gap: 15px;
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }
    .menu-toggle {
      display: none;
      font-size: 1.8rem;
      cursor: pointer;
    }

    /* Mobile Styles */
    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 20px;
        background: #fff;
        box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        border-radius: 8px;
        padding: 10px;
      }
      nav.active {
        display: flex;
      }
      .menu-toggle {
        display: block;
      }
    }

    /* Form styles (basic) */
    .section {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    form label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    form input, form textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    form button {
      margin-top: 15px;
      padding: 10px 15px;
      background: #0073e6;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    form button:hover {
      background: #005bb5;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="https://raw.githubusercontent.com/slide-t/achsosa-93alumni/main/images/logo.png" alt="ACHSOSA Logo" class="logo-img">
      ACHSOSA '93 SET <i class="fas fa-graduation-cap"></i>
    </div>
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    <nav id="navLinks">
      <a href="index.html">Home</a>
      <a href="#">About Us</a>
      <a href="#">Projects</a>
      <a href="#">Events</a>
      <a href="gallery.html">Gallery</a>
      <a href="alumni.html">Alumni Registration</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Registration Form -->
  <section class="section">
    <h2>Alumni Registration</h2>
    <form id="registrationForm">
      <label>Full Name</label>
      <input type="text" name="fullname" required>

      <label>Email</label>
      <input type="email" name="email" required>

      <label>Phone Number</label>
      <input type="tel" name="phone" required>

      <label>Graduation Year</label>
      <input type="number" name="graduationYear" required min="1970" max="2030">

      <label>Occupation</label>
      <input type="text" name="occupation">

      <label>Comments</label>
      <textarea name="comments" rows="4"></textarea>

      <button type="submit">Submit Registration</button>
    </form>
  </section>

  <!-- Footer -->
  <div id="footer-container"></div>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script src="footer.js"></script>
  <script>
    // Mobile menu toggle
    function toggleMenu() {
      document.getElementById("navLinks").classList.toggle("active");
    }

    // Form submission to JSON backend
    const form = document.getElementById('registrationForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const alumni = {
        fullname: form.fullname.value,
        email: form.email.value,
        phone: form.phone.value,
        graduationYear: form.graduationYear.value,
        occupation: form.occupation.value,
        comments: form.comments.value
      };

      try {
        const response = await fetch('/.netlify/functions/saveRegistration', {
          method: 'POST',
          body: JSON.stringify(alumni),
          headers: { 'Content-Type': 'application/json' }
        });
        const result = await response.json();
        alert(result.message);
        form.reset();
      } catch (err) {
        console.error(err);
        alert('Submission failed. Please try again.');
      }
    });
  </script>
</body>
</html>
