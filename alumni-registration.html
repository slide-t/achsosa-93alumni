  <!-- Registration Form Section -->
  <section class="section">
    <h2 class="gallery-title">Alumni Registration Form</h2>
    <form id="registrationForm">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

      <label for="graduationYear">Graduation Year:</label>
      <input type="number" id="graduationYear" name="graduationYear" placeholder="e.g., 1993" required>

      <label for="occupation">Current Occupation:</label>
      <input type="text" id="occupation" name="occupation" placeholder="Your current occupation">

      <label for="comments">Additional Comments:</label>
      <textarea id="comments" name="comments" placeholder="Optional"></textarea>

      <button type="submit">Register</button>
    </form>
  </section>

  <!-- Footer -->
  <div id="footer-container"></div>

  <script src="script.js"></script>
  <script src="footer.js"></script>
  <script>
    // Registration Form Submission (simple alert)
const form = document.getElementById('registrationForm');

form.addEventListener('submit', async (e) => {
  e.preventDefault();

  const alumni = {
    fullname: form.fullname.value,
    email: form.email.value,
    phone: form.phone.value,
    graduationYear: form.graduationYear.value,
    occupation: form.occupation.value,
    comments: form.comments.value
  };

  try {
    const response = await fetch('/.netlify/functions/saveRegistration', {
      method: 'POST',
      body: JSON.stringify(alumni),
      headers: { 'Content-Type': 'application/json' }
    });
    const result = await response.json();
    alert(result.message);
    form.reset();
  } catch (err) {
    console.error(err);
    alert('Submission failed. Please try again.');
  }
});
