
<!DOCTYPE html>

  <style>
   /* body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }*/
    .post-container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .post-container img { width: 100%; height: 300px; object-fit: cover; border-radius: 8px; }
    h1 { margin-top: 20px; }
    p { line-height: 1.6; color: #333; }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://raw.githubusercontent.com/slide-t/achsosa-93alumni/main/images/logo.png" alt="ACHSOSA Logo" class="logo-img">
      ACHSOSA '93 SET Blog Posts<i class="fas fa-graduation-cap"></i>
    </div>
    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
    <nav id="navLinks">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="#">Projects</a>
      <a href="#">Events</a>

    </nav>
  </header>
  <div class="post-container" id="post-container"></div>

  <script>
    async function loadPost() {
      const params = new URLSearchParams(window.location.search);
      const postId = params.get("id");
      const res = await fetch("blog-posts.json");
      const posts = await res.json();
      const post = posts.find(p => p.id == postId);

      if (post) {
        document.getElementById("post-container").innerHTML = `
          <img src="${post.image}" alt="${post.title}">
          <h1>${post.title}</h1>
          <small>${post.date}</small>
          <p>${post.content}</p>
        `;
      } else {
        document.getElementById("post-container").innerHTML = `<p>Post not found.</p>`;
      }
    }
    loadPost();
  </script>

<!-- Place this where you want the footer -->
  <div id="footer-container"></div>

<script>
async function loadFooter() {
  try {
    const response = await fetch('footer.html', {cache: 'no-store'});
    if (!response.ok) throw new Error('Footer not found');
    const footerHTML = await response.text();
    document.getElementById('footer-container').innerHTML = footerHTML;
  } catch (error) {
    console.error('Error loading footer:', error);
    // Optional fallback
    document.getElementById('footer-container').innerHTML = '<footer><p>Footer unavailable</p></footer>';
  }
}

loadFooter();
</script>
  
  <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/sw.js')
        .then(reg => {
          console.log('Service Worker registered with scope:', reg.scope);
        })
        .catch(err => {
          console.log('Service Worker registration failed:', err);
        });
    });
  }
</script>
  
</body>
