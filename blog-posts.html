<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACHSOSA '93 Alumni Blog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
    }
    header {
      background: #001219;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .post-image {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 15px;
    }
    .back-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      background: #001219;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s;
    }
    .back-btn:hover {
      background: #005f73;
    }
  </style>
</head>
<body>
  <header>
    <h1>ACHSOSA '93 Alumni Blog</h1>
  </header>

  <div class="container" id="post-container">
    <h2>Loading...</h2>
  </div>

  <script>
    async function loadPost() {
      const urlParams = new URLSearchParams(window.location.search);
      const postId = urlParams.get("id");

      const res = await fetch("blog-posts.json");
      const posts = await res.json();

      const post = posts.find(p => p.id == postId);

      const container = document.getElementById("post-container");

      if (post) {
        container.innerHTML = `
          <img src="${post.image}" alt="${post.title}" class="post-image">
          <h1>${post.title}</h1>
          <small><em>${post.date}</em></small>
          <p>${post.content}</p>
          <a href="blog.html" class="back-btn">← Back to Blog</a>
        `;
      } else {
        container.innerHTML = `<h2>Post not found</h2><a href="blog.html" class="back-btn">← Back</a>`;
      }
    }
    loadPost();
  </script>
</body>
</html>
