<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Army Children High School Epe â€” Members</title>
  <style>
    /* ==== Global Styles ==== */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #222;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Faded Circular Logo Container */
    body::before {
      content: "";
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: rgba(0, 128, 0, 0.05);
      z-index: 0;
    }

    /* ==== Navbar ==== */
    header {
      background: #014421;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    /* ==== Button ==== */
    .btn {
      display: block;
      width: 100%;
      padding: 15px;
      background: #fff;
      border: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      color: #014421;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      position: relative;
      z-index: 2;
    }
    .btn:hover { background: #f1f1f1; }

    /* Tooltip */
    .btn::after {
      content: attr(data-tooltip);
      position: absolute;
      top: -28px;
      left: 50%;
      transform: translateX(-50%);
      background: #014421;
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      opacity: 0;
      pointer-events: none;
      transition: 0.3s;
    }
    .btn:hover::after { opacity: 1; }

    /* ==== Search ==== */
    .search-box {
      max-height: 0;
      overflow: hidden;
      text-align: center;
      transition: max-height 0.5s ease;
    }
    .search-box.show {
      max-height: 80px;
      padding: 10px 0;
    }
    #searchInput {
      width: 60%;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #014421;
      border-radius: 25px;
      outline: none;
      transition: width 0.4s ease;
    }
    #searchInput:focus {
      width: 80%;
    }

    /* ==== Members List ==== */
    #membersContainer {
      position: fixed;
      top: 70px;
      left: -100%;
      width: 100%;
      height: calc(100% - 70px);
      background: #fff;
      box-shadow: 2px 0 8px rgba(0,0,0,0.1);
      overflow-y: auto;
      transition: left 0.5s ease;
      z-index: 5;
    }
    #membersContainer.show {
      left: 0;
    }
    #memberList {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .member-item {
      padding: 15px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      transition: background 0.3s;
    }
    .member-item:hover {
      background: #f9f9f9;
    }
    .close-list {
      display: block;
      text-align: center;
      padding: 10px;
      background: #eee;
      cursor: pointer;
      font-weight: bold;
    }

    /* ==== Member Card ==== */
    #memberCard {
      position: fixed;
      top: 70px;
      right: -100%;
      width: 100%;
      max-width: 400px;
      height: calc(100% - 70px);
      background: #fff;
      box-shadow: -2px 0 8px rgba(0,0,0,0.1);
      transition: right 0.5s ease;
      z-index: 6;
      display: flex;
      flex-direction: column;
    }
    #memberCard.show {
      right: 0;
    }
    #memberCard img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    .card-content {
      padding: 15px;
      flex: 1;
      overflow-y: auto;
    }
    .card-content h2 {
      margin: 0 0 10px;
      font-size: 22px;
      color: #014421;
    }
    .card-content p {
      margin: 5px 0;
    }
    .close-btn {
      display: block;
      margin: 10px auto;
      padding: 8px 16px;
      background: #014421;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>Army Children High School Epe</header>

  <!-- Members Button -->
  <button class="btn" id="membersBtn" data-tooltip="Click to view members">Members List</button>

  <!-- Search Box -->
  <div class="search-box" id="searchBox">
    <input type="text" id="searchInput" placeholder="Search by name or country...">
  </div>

  <!-- Members List -->
  <div id="membersContainer">
    <div class="close-list" onclick="closeMembers()">Close Members List</div>
    <ul id="memberList"></ul>
  </div>

  <!-- Member Card -->
  <div id="memberCard">
    <img id="memberImg" src="" alt="Member">
    <div class="card-content">
      <h2 id="memberName"></h2>
      <p><strong>Occupation:</strong> <span id="memberOccupation"></span></p>
      <p><strong>Position:</strong> <span id="memberPosition"></span></p>
      <p><strong>Marital Status:</strong> <span id="memberMarital"></span></p>
      <p><strong>Country:</strong> <span id="memberCountry"></span></p>
      <button class="close-btn" onclick="closeMemberCard()">Close</button>
    </div>
  </div>

  <script>
    /* ==== Members Data ==== */
    let MEMBERS = [
      { rank: "President", name: "Jane Doe", img: "https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=1200&auto=format&fit=crop", occupation: "Project Manager", position: "President", marital: "Married", country: "Nigeria" },
      { rank: "Vice President", name: "Michael Smith", img: "https://images.unsplash.com/photo-1500648767791-00dcc994a43e?q=80&w=1200&auto=format&fit=crop", occupation: "Engineer", position: "Vice President", marital: "Single", country: "UK" },
      { rank: "General Secretary", name: "Aisha Bello", img: "https://images.unsplash.com/photo-1494790108377-be9c29b29330?q=80&w=1200&auto=format&fit=crop", occupation: "Lawyer", position: "General Secretary", marital: "Married", country: "USA" },
      { rank: "Financial Sec.", name: "John Okafor", img: "https://images.unsplash.com/photo-1547425260-76bcadfb4f2c?q=80&w=1200&auto=format&fit=crop", occupation: "Accountant", position: "Financial Secretary", marital: "Married", country: "Canada" },
      { rank: "Welfare", name: "Mary Johnson", img: "https://images.unsplash.com/photo-1552226028-6c58f4f5c9f0?q=80&w=1200&auto=format&fit=crop", occupation: "Nurse", position: "Welfare Officer", marital: "Single", country: "Nigeria" }
    ];

    const membersBtn = document.getElementById("membersBtn");
    const searchBox = document.getElementById("searchBox");
    const containerEl = document.getElementById("membersContainer");
    const cardEl = document.getElementById("memberCard");
    const listEl = document.getElementById("memberList");

    const imgEl = document.getElementById("memberImg");
    const nameEl = document.getElementById("memberName");
    const occEl = document.getElementById("memberOccupation");
    const posEl = document.getElementById("memberPosition");
    const marEl = document.getElementById("memberMarital");
    const ctyEl = document.getElementById("memberCountry");

    function renderList(items) {
      listEl.innerHTML = "";
      items.forEach((m, i) => {
        const li = document.createElement("li");
        li.className = "member-item";
        li.textContent = `${m.rank}: ${m.name} (${m.country})`;
        li.onclick = () => showMember(i, items);
        listEl.appendChild(li);
      });
    }

    function showMember(index, source = MEMBERS) {
      const m = source[index];
      imgEl.src = m.img;
      imgEl.alt = m.name;
      nameEl.textContent = m.name;
      occEl.textContent = m.occupation;
      posEl.textContent = m.position;
      marEl.textContent = m.marital;
      ctyEl.textContent = m.country;

      containerEl.classList.remove("show");
      setTimeout(() => { cardEl.classList.add("show"); }, 100);
    }

    function closeMemberCard() {
      cardEl.classList.remove("show");
      setTimeout(() => { containerEl.classList.add("show"); }, 100);
    }

    function closeMembers() {
      containerEl.classList.remove("show");
      searchBox.classList.remove("show");
    }

    // Button click -> show search + list
    membersBtn.onclick = () => {
      searchBox.classList.add("show");
      containerEl.classList.add("show");
      renderList(MEMBERS);
    };

    // Search filter
    document.getElementById("searchInput").addEventListener("input", (e) => {
      const q = e.target.value.toLowerCase();
      const filtered = MEMBERS.filter(m =>
        m.name.toLowerCase().includes(q) || m.country.toLowerCase().includes(q)
      );
      renderList(filtered);
    });
  </script>
</body>
</html>
