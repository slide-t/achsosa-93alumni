<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Members - ACHSOSA '93 SET</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background: #f9f9f9;
      border-bottom: 1px solid #eee;
    }
    .logo {
      font-weight: bold;
      display: flex;
      align-items: center;
    }
    .logo img {
      height: 40px;
      margin-right: 8px;
    }
    .menu-toggle {
      display: none;
      font-size: 24px;
      cursor: pointer;
    }
    nav {
      display: flex;
      gap: 15px;
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    /* Mobile Nav */
    @media (max-width: 768px) {
      .menu-toggle { display: block; }
      nav {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 0;
        background: white;
        width: 200px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      }
      nav.show { display: flex; }
    }

    /* Members Button */
    .members-btn {
      display: block;
      width: 100%;
      padding: 14px;
      font-size: 18px;
      font-weight: bold;
      background: #fff;
      color: green;
      border: none;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: relative;
    }
    .members-btn:hover::after {
      content: "Click to view members";
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: #fff;
      padding: 5px 8px;
      font-size: 12px;
      border-radius: 4px;
      margin-top: 5px;
      white-space: nowrap;
    }

    /* Containers */
    .members-container, .member-card {
      position: absolute;
      top: 60px; /* below header */
      left: 0;
      width: 100%;
      height: calc(100vh - 120px); /* full between header & footer */
      background: #fff;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
      transform: translateX(-100%);
      transition: transform 0.5s ease;
      overflow-y: auto;
      padding: 20px;
    }
    .members-container.show {
      transform: translateX(0);
    }

    .member-card {
      transform: translateX(100%);
      text-align: center;
    }
    .member-card.show {
      transform: translateX(0);
    }

    /* Member List */
    .member-name {
      font-size: 18px;
      padding: 12px 0;
      cursor: pointer;
      border-bottom: 1px solid #ddd;
    }
    .member-name:hover {
      color: green;
    }

    /* Member Card */
    .member-card img {
      width: 100%;
      height: auto;
      display: block;
      border-bottom: 1px solid #eee;
    }
    .member-details {
      padding: 15px;
      text-align: left;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: green;
      color: #fff;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 10px;
      background: #f9f9f9;
      border-top: 1px solid #eee;
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="logo.png" alt="ACHSOSA Logo">
      ACHSOSA '93 SET
    </div>
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    <nav id="navLinks">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="members.html">Members</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Members Button -->
  <button class="members-btn" id="showListBtn">Members List</button>

  <!-- Members List -->
  <div class="members-container" id="membersContainer">
    <div class="member-name" data-name="John Doe" data-role="President" data-img="member1.jpg">
      John Doe - President
    </div>
    <div class="member-name" data-name="Jane Smith" data-role="Vice President" data-img="member2.jpg">
      Jane Smith - Vice President
    </div>
    <div class="member-name" data-name="Mike Johnson" data-role="Secretary" data-img="member3.jpg">
      Mike Johnson - Secretary
    </div>
    <div class="member-name" data-name="Emily Davis" data-role="Treasurer" data-img="member4.jpg">
      Emily Davis - Treasurer
    </div>
  </div>

  <!-- Member Detail Card -->
  <div class="member-card" id="memberCard">
    <button class="close-btn" id="closeCard">OK</button>
    <img id="memberImg" src="" alt="Member Photo">
    <div class="member-details">
      <h2 id="memberName"></h2>
      <p id="memberRole"></p>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 ACHSOSA '93 SET. All Rights Reserved.</p>
  </footer>

  <script>
    // Mobile Nav Toggle
    function toggleMenu() {
      document.getElementById("navLinks").classList.toggle("show");
    }

    const showListBtn = document.getElementById("showListBtn");
    const membersContainer = document.getElementById("membersContainer");
    const memberCard = document.getElementById("memberCard");
    const closeCard = document.getElementById("closeCard");

    const memberImg = document.getElementById("memberImg");
    const memberName = document.getElementById("memberName");
    const memberRole = document.getElementById("memberRole");

    // Show list
    showListBtn.addEventListener("click", () => {
      membersContainer.classList.add("show");
      memberCard.classList.remove("show");
    });

    // Click member → show card
    document.querySelectorAll(".member-name").forEach(member => {
      member.addEventListener("click", () => {
        membersContainer.classList.remove("show");
        memberCard.classList.add("show");
        memberImg.src = member.dataset.img;
        memberName.textContent = member.dataset.name;
        memberRole.textContent = member.dataset.role;
      });
    });

    // Close card → back to list
    closeCard.addEventListener("click", () => {
      memberCard.classList.remove("show");
      membersContainer.classList.add("show");
    });
  </script>

</body>
</html>
