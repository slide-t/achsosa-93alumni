  <script>
    /* ===== Mobile Menu ===== */
    function toggleMenu(){
      const nav = document.getElementById('navLinks');
      nav.classList.toggle('show');
    }
    // Auto-close on link click
    document.addEventListener('click', (e)=>{
      const nav = document.getElementById('navLinks');
      if(e.target.closest('#navLinks a') && nav.classList.contains('show')){
        nav.classList.remove('show');
      }
    });

    /* ===== Members Data (via JSON with fallback) ===== */
    let MEMBERS = [
      { rank: "President", name: "Com. Adewale Taiwo Rasaq", img: "https://raw.githubusercontent.com/slide-t/achsosa-93alumni/main/images/logo.png", occupation: "Project Manager", position: "President", marital: "Married", country: "Nigeria" },
      { rank: "Vice President", name: "Odupe Olajide", img: "https://raw.githubusercontent.com/slide-t/achsosa-93alumni/main/images/logo.png", occupation: "Engineer", position: "Vice President", marital: "Single", country: "UK" },
      { rank: "General Secretary", name: "Sherifat Bello", img: "https://raw.githubusercontent.com/slide-t/achsosa-93alumni/main/images/logo.png", occupation: "Lawyer", position: "General Secretary", marital: "Married", country: "USA" },
      { rank: "Financial Sec.", name: "Dr. Salami Luqmon", img: "https://raw.githubusercontent.com/slide-t/achsosa-93alumni/main/images/luqmon.jpg", occupation: "Accountant", position: "Financial Secretary", marital: "Married", country: "Canada" },
      { rank: "Welfare Director", name: "Olasinbo Yetunde A", img: "https://raw.githubusercontent.com/slide-t/achsosa-93alumni/main/images/logo.png", occupation: "Nurse", position: "Welfare Officer", marital: "Single", country: "Nigeria" },
      { rank: "PRO", name: "Alimi Azeez Olajide", img: "https://raw.githubusercontent.com/slide-t/achsosa-93alumni/main/images/azeez.png", occupation: "Nurse", position: "Welfare Officer", marital: "Single", country: "Nigeria" },
      { rank: "Treasurer", name: "Omowunmi Mrs.", img: "https://raw.githubusercontent.com/slide-t/achsosa-93alumni/main/images/logo.png", occupation: "Nurse", position: "Welfare Officer", marital: "Single", country: "Nigeria" }
   
   
    ];

    async function tryLoadMembers(){
      try{
        const res = await fetch('members.json', {cache:'no-store'});
        if(!res.ok) throw new Error('members.json not found');
        const data = await res.json();
        if(Array.isArray(data) && data.length){
          MEMBERS = data;
        }
      }catch(err){
        console.warn('Using fallback members data:', err.message);
      }
    }

    /* ===== UI Wiring ===== */
    const listEl = document.getElementById('memberList');
    const containerEl = document.getElementById('membersContainer');
    const cardWrap = document.getElementById('memberCard');

    const imgEl = document.getElementById('memberImg');
    const nameEl = document.getElementById('memberName');
    const occEl = document.getElementById('memberOccupation');
    const posEl = document.getElementById('memberPosition');
    const marEl = document.getElementById('memberMarital');
    const ctyEl = document.getElementById('memberCountry');
    const searchEl = document.getElementById('searchInput');

    function openMembers(){
      containerEl.classList.add('show');
      cardWrap.classList.remove('show');
    }

    function renderList(items){
      listEl.innerHTML = '';
      items.forEach((m, idx)=>{
        const li = document.createElement('li');
        li.className = 'member-item';
        li.innerHTML = `
          <span class="member-rank">${m.rank || ''}</span>
          <div>
            <div class="member-name">${m.name}</div>
            <div class="member-meta">${m.country || ''}</div>
          </div>
        `;
        li.addEventListener('click', ()=>showMember(idx, items));
        listEl.appendChild(li);
      });
    }

    function showMember(index, source = MEMBERS){
      const m = source[index];
      // Fill card
      imgEl.src = m.img || '';
      imgEl.alt = m.name || 'Member';
      nameEl.textContent = m.name || '';
      occEl.textContent = m.occupation || '';
      posEl.textContent = m.position || m.rank || '';
      marEl.textContent = m.marital || '';
      ctyEl.textContent = m.country || '';

      // Animate panels
      containerEl.classList.remove('show');
      // let the list slide out first
      setTimeout(()=>{ cardWrap.classList.add('show'); }, 80);
    }

    function closeMemberCard(){
      // hide the card, show the list
      cardWrap.classList.remove('show');
      setTimeout(()=>{ containerEl.classList.add('show'); }, 80);
    }

    // Search filter
    function applyFilter(){
      const q = searchEl.value.trim().toLowerCase();
      if(!q){ renderList(MEMBERS); return; }
      const filtered = MEMBERS.filter(m =>
        (m.name||'').toLowerCase().includes(q) ||
        (m.country||'').toLowerCase().includes(q) ||
        (m.rank||'').toLowerCase().includes(q)
      );
      renderList(filtered);
    }
    searchEl.addEventListener('input', applyFilter);

    // Boot
    (async ()=>{
      await tryLoadMembers();
      renderList(MEMBERS);
      // Optional: auto open list on page load
      containerEl.classList.add('show');
    })();
  </script>

<script>
const PASSWORD = "achsosa@93";
const modal = document.getElementById("passwordModal");
const input = document.getElementById("passwordInput");
const errorMsg = document.getElementById("errorMsg");

// Check if password already saved in localStorage
window.addEventListener("load", () => {
  if (localStorage.getItem("memberAccess") === PASSWORD) {
    modal.style.display = "none"; // grant access immediately
    resetInactivityTimer();
  }
});

function checkPassword() {
  if (input.value === PASSWORD) {
    modal.style.display = "none"; // grant access
    localStorage.setItem("memberAccess", PASSWORD); // save password
    resetInactivityTimer();
  } else {
    errorMsg.textContent = "Incorrect password!";
  }
}

// Prevent keyboard overlap (mobile fix)
input.addEventListener("focus", () => {
  setTimeout(() => {
    input.scrollIntoView({behavior: "smooth", block: "center"});
  }, 300);
});

// Auto-refresh after 30s inactivity
let inactivityTimer;
function resetInactivityTimer() {
  clearTimeout(inactivityTimer);
  inactivityTimer = setTimeout(() => {
    location.reload();
  }, 30000); // 30s
}
document.addEventListener("mousemove", resetInactivityTimer);
document.addEventListener("keydown", resetInactivityTimer);
document.addEventListener("touchstart", resetInactivityTimer);

// Disable right click
document.addEventListener("contextmenu", e => e.preventDefault());

// Block console shortcuts
document.addEventListener("keydown", e => {
  if (e.ctrlKey && (e.key.toLowerCase() === "u" || e.key.toLowerCase() === "s" || e.key.toLowerCase() === "i" || e.key.toLowerCase() === "j")) {
    e.preventDefault();
  }
  if (e.key === "F12") {
    e.preventDefault();
  }
});
</script>
