<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Members — ACHSOSA '93 SET</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root{
      --green:#006622;
      --text:#222;
      --muted:#6b7280;
      --bg:#ffffff;
      --surface:#f7f7f7;
      --shadow:0 10px 25px rgba(0,0,0,.12);
      --radius:14px;
      --header-h:68px;
    }
    *{box-sizing:border-box}
    html,body{height:100%; margin:0}
    body{
      font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
      background:var(--bg);
      color:var(--text);
      position:relative;
      overflow-x:hidden;
    }

    /* ===== Faded circular logo background ===== */
    body::before{
      content:"";
      position:fixed;
      top:50%; left:50%;
      transform:translate(-50%, -50%);
      width:500px; height:500px;
      border-radius:50%;
      background:var(--green);
      opacity:0.05;
      z-index:-1;
    }

    /* Header / Navbar */
    header{
      position:sticky; top:0; z-index:1000;
      display:flex; align-items:center; justify-content:space-between;
      padding:12px 18px;
      background:var(--green);
      color:#fff;
      min-height:var(--header-h);
    }
    .logo{display:flex; align-items:center; gap:10px; font-weight:700;}
    .logo img{width:44px; height:44px; border-radius:50%; object-fit:cover;}

    .menu-toggle{display:none; font-size:30px; cursor:pointer;}
    nav{display:flex; gap:22px; align-items:center}
    nav a{color:#fff; text-decoration:none; font-weight:600; font-size:18px;}
    nav a:hover{text-decoration:underline}

    @media (max-width: 768px){
      .menu-toggle{display:block}
      nav{
        position:absolute; top:var(--header-h); left:0; right:0;
        background:#fff; color:var(--text);
        flex-direction:column; padding:10px 14px; display:none;
        box-shadow:var(--shadow); border-radius:0 0 16px 16px;
      }
      nav.show{display:flex;}
      nav a{color:var(--green); width:100%; padding:10px; border-radius:10px}
      nav a:hover{background:#f0fff6}
    }

    /* Members button */
    .members-btn{
      margin:20px auto;
      display:block;
      border:0;
      background:var(--green);
      color:#fff;
      font-weight:700;
      font-size:18px;
      padding:14px 20px;
      border-radius:var(--radius);
      cursor:pointer;
      box-shadow:var(--shadow);
      transition:background .3s;
    }
    .members-btn:hover{background:#009933}

    /* Stage */
    .stage{
      position:fixed; top:var(--header-h); left:0; right:0; bottom:0;
      background:var(--bg);
      overflow:hidden;
    }

    /* Members list panel */
    .members-container{
      position:absolute; inset:0;
      background:var(--surface);
      display:flex; flex-direction:column;
      transform:translateX(-100%);
      transition:transform .4s ease;
      padding:14px 16px 18px;
    }
    .members-container.show{transform:translateX(0);}

    /* Close button outside list */
    .close-list-btn{
      align-self:flex-end;
      background:var(--green);
      color:#fff;
      border:0;
      padding:6px 14px;
      border-radius:var(--radius);
      cursor:pointer;
      margin-bottom:10px;
    }
    .close-list-btn:hover{background:#009933}

    .members-header{display:flex; align-items:center; justify-content:space-between; gap:10px; margin-bottom:8px;}
    .members-header h2{margin:0; font-size:20px; color:var(--green)}
    .members-search{flex:1}
    .members-search input{
      width:160px;
      padding:10px 12px;
      border-radius:10px;
      border:1px solid #e5e7eb;
      outline:none;
      transition:width .3s ease;
    }
    .members-search input:focus{width:100%}

    .member-list{
      list-style:none; margin:8px 0 0; padding:0;
      overflow:auto;
      background:#fff;
      border-radius:12px; box-shadow:var(--shadow);
      height:100%;
    }
    .member-item{
      padding:14px 16px;
      cursor:pointer;
      display:flex; align-items:center; gap:12px;
      border-bottom:1px solid #f0f0f0;
    }
    .member-item:last-child{border-bottom:0}
    .member-item:hover{background:#f9fff9}
    .member-rank{font-weight:700; color:var(--green); min-width:110px}
    .member-name{font-weight:600}
    .member-meta{color:var(--muted); font-size:13px}

    /* Detail card */
    .member-card{
      position:absolute; inset:0;
      display:flex; justify-content:center; align-items:center;
      pointer-events:none; opacity:0;
      transform:translateX(100%);
      transition:transform .4s ease, opacity .4s ease;
      padding:18px;
    }
    .member-card.show{opacity:1; transform:translateX(0); pointer-events:auto;}

    .card{
      width:min(680px, 92vw);
      background:#fff; border-radius:var(--radius); box-shadow:var(--shadow);
      overflow:hidden; position:relative;
    }
    .card .close-btn{
      position:absolute; top:12px; right:12px;
      border:0; background:var(--green); color:#fff;
      padding:6px 10px; border-radius:10px;
      cursor:pointer; font-weight:700;
    }
    .card img{width:100%; height:300px; object-fit:cover; background:#e5e7eb;}
    .card-body{padding:16px 18px}
    .card-body h3{margin:0 0 6px; color:var(--green)}
    .detail{margin:6px 0; font-size:15px}
    .detail strong{color:#374151}
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="images/logo.png" alt="ACHSOSA Logo">
      ACHSOSA '93 SET <i class="fas fa-graduation-cap"></i>
    </div>
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    <nav id="navLinks">
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="alumni.html">Alumni Registration</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <button id="membersBtn" class="members-btn">Members List</button>

  <div class="stage">
    <!-- List Panel -->
    <section class="members-container" id="membersContainer">
      <button class="close-list-btn" onclick="closeMembers()">Close</button>
      <div class="members-header">
        <h2>Members</h2>
        <div class="members-search"><input id="searchInput" type="search" placeholder="Search by name or country..." /></div>
      </div>
      <ul class="member-list" id="memberList"></ul>
    </section>

    <!-- Detail Panel -->
    <section class="member-card" id="memberCard">
      <div class="card">
        <button class="close-btn" onclick="closeMemberCard()">Close</button>
        <img id="memberImg" src="" alt="">
        <div class="card-body">
          <h3 id="memberName"></h3>
          <p class="detail"><strong>Occupation:</strong> <span id="memberOccupation"></span></p>
          <p class="detail"><strong>Current Position:</strong> <span id="memberPosition"></span></p>
          <p class="detail"><strong>Marital Status:</strong> <span id="memberMarital"></span></p>
          <p class="detail"><strong>Country:</strong> <span id="memberCountry"></span></p>
        </div>
      </div>
    </section>
  </div>

  <script>
    function toggleMenu(){
      document.getElementById('navLinks').classList.toggle('show');
    }

    const MEMBERS = [
      { rank: "President", name: "Jane Doe", img: "https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80", occupation: "Project Manager", position: "President", marital: "Married", country: "Nigeria" },
      { rank: "Vice President", name: "Michael Smith", img: "https://images.unsplash.com/photo-1500648767791-00dcc994a43e?q=80", occupation: "Engineer", position: "Vice President", marital: "Single", country: "UK" },
      { rank: "General Secretary", name: "Aisha Bello", img: "https://images.unsplash.com/photo-1494790108377-be9c29b29330?q=80", occupation: "Lawyer", position: "General Secretary", marital: "Married", country: "USA" },
      { rank: "Financial Sec.", name: "John Okafor", img: "https://images.unsplash.com/photo-1547425260-76bcadfb4f2c?q=80", occupation: "Accountant", position: "Financial Secretary", marital: "Married", country: "Canada" },
      { rank: "Welfare", name: "Mary Johnson", img: "https://images.unsplash.com/photo-1552226028-6c58f4f5c9f0?q=80", occupation: "Nurse", position: "Welfare Officer", marital: "Single", country: "Nigeria" }
    ];

    const listEl = document.getElementById('memberList');
    const containerEl = document.getElementById('membersContainer');
    const cardWrap = document.getElementById('memberCard');

    const imgEl = document.getElementById('memberImg');
    const nameEl = document.getElementById('memberName');
    const occEl = document.getElementById('memberOccupation');
    const posEl = document.getElementById('memberPosition');
    const marEl = document.getElementById('memberMarital');
    const ctyEl = document.getElementById('memberCountry');
    const searchEl = document.getElementById('searchInput');

    function openMembers(){
      containerEl.classList.add('show');
      cardWrap.classList.remove('show');
    }
    function closeMembers(){
      containerEl.classList.remove('show');
    }

    function renderList(items){
      listEl.innerHTML = '';
      items.forEach((m, idx)=>{
        const li = document.createElement('li');
        li.className = 'member-item';
        li.setAttribute("data-country", m.country || "");
        li.innerHTML = `
          <span class="member-rank">${m.rank || ''}</span>
          <div>
            <div class="member-name">${m.name}</div>
            <div class="member-meta">${m.country || ''}</div>
          </div>
        `;
        li.addEventListener('click', ()=>showMember(idx, items));
        listEl.appendChild(li);
      });
    }

    function showMember(index, source = MEMBERS){
      const m = source[index];
      imgEl.src = m.img || '';
      nameEl.textContent = m.name || '';
      occEl.textContent = m.occupation || '';
      posEl.textContent = m.position || m.rank || '';
      marEl.textContent = m.marital || '';
      ctyEl.textContent = m.country || '';
      containerEl.classList.remove('show');
      setTimeout(()=> cardWrap.classList.add('show'), 100);
    }
    function closeMemberCard(){
      cardWrap.classList.remove('show');
      setTimeout(()=> containerEl.classList.add('show'), 100);
    }

    searchEl.addEventListener('input', ()=>{
      const q = searchEl.value.toLowerCase();
      const filtered = MEMBERS.filter(m =>
        (m.name||'').toLowerCase().includes(q) ||
        (m.country||'').toLowerCase().includes(q) ||
        (m.rank||'').toLowerCase().includes(q)
      );
      renderList(filtered);
    });

    document.getElementById('membersBtn').addEventListener('click', openMembers);

    renderList(MEMBERS);
  </script>
</body>
</html>
