<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACHSOSA '93 Members</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: white;
      color: #222;
      overflow-x: hidden;
      position: relative;
    }

    /* ===== Background Logo ===== */
    .logo-bg {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/3/3b/US_Army_logo.svg/512px-US_Army_logo.svg.png') no-repeat center/contain;
      opacity: 0.05;
      transform: translate(-50%, -50%);
      z-index: 0;
    }

    /* ===== Navbar ===== */
    header {
      background: #006400;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header h1 { font-size: 18px; }
    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }
    nav ul li { margin-left: 15px; }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
    }
    .menu-toggle {
      display: none;
      font-size: 24px;
      cursor: pointer;
    }
    @media(max-width:768px){
      nav ul {
        position: absolute;
        top: 60px; right: 0;
        background: #fff;
        flex-direction: column;
        width: 200px;
        display: none;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      }
      nav ul.show { display: flex; }
      nav ul li a { color: #006400; padding: 10px; }
      .menu-toggle { display: block; }
    }

    /* ===== Members Button ===== */
    #membersBtn {
      display: block;
      margin: 20px auto;
      padding: 12px 20px;
      background: #fff;
      border: none;
      font-size: 18px;
      color: #006400;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      border-radius: 6px;
      cursor: pointer;
      position: relative;
    }
    #membersBtn:hover::after {
      content: "Click to view members";
      position: absolute;
      bottom: -28px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: #fff;
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 4px;
      white-space: nowrap;
    }

    /* ===== Search Input ===== */
    #searchInput {
      display: block;
      margin: 20px auto;
      width: 200px;
      padding: 10px;
      border: 2px solid #006400;
      border-radius: 20px;
      outline: none;
      transition: all 0.4s ease;
    }
    #searchInput:focus {
      width: 80%;
      box-shadow: 0 0 6px #006400;
    }

    /* ===== Members List Container ===== */
    #membersContainer {
      position: fixed;
      top: 60px; bottom: 0; left: -100%;
      width: 100%;
      max-width: 400px;
      background: #fff;
      box-shadow: 2px 0 6px rgba(0,0,0,0.2);
      overflow-y: auto;
      padding: 20px;
      transition: left 0.5s ease;
      z-index: 5;
    }
    #membersContainer.show { left: 0; }
    #membersContainer ul { list-style: none; padding: 0; margin: 0; }
    #membersContainer li {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
    }
    #membersContainer li:hover { background: #f4f4f4; }

    /* Close button for list */
    #closeListBtn {
      position: absolute;
      top: 10px; right: -50px;
      background: #006400;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    /* ===== Member Card ===== */
    #memberCard {
      position: fixed;
      top: 60px; bottom: 0; right: -100%;
      width: 100%;
      max-width: 450px;
      background: #fff;
      box-shadow: -2px 0 6px rgba(0,0,0,0.2);
      overflow-y: auto;
      transition: right 0.5s ease;
      z-index: 6;
      padding: 20px;
    }
    #memberCard.show { right: 0; }
    #memberCard img {
      width: 100%; height: auto;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .closeBtn {
      display: block;
      margin: 10px auto;
      padding: 8px 14px;
      background: #006400;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="logo-bg"></div>

  <!-- ===== Navbar ===== -->
  <header>
    <h1>ACHSOSA '93</h1>
    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
    <nav>
      <ul id="navLinks">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Members</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Search -->
  <input type="text" id="searchInput" placeholder="Search by name or country">

  <!-- Members Button -->
  <button id="membersBtn">Members List</button>

  <!-- Members List -->
  <div id="membersContainer">
    <button id="closeListBtn">Close</button>
    <ul id="memberList"></ul>
  </div>

  <!-- Member Card -->
  <div id="memberCard">
    <img id="memberImg" src="" alt="">
    <h2 id="memberName"></h2>
    <p><strong>Occupation:</strong> <span id="memberOccupation"></span></p>
    <p><strong>Position:</strong> <span id="memberPosition"></span></p>
    <p><strong>Marital Status:</strong> <span id="memberMarital"></span></p>
    <p><strong>Country:</strong> <span id="memberCountry"></span></p>
    <button class="closeBtn" onclick="closeMemberCard()">Close</button>
  </div>

  <script>
    /* ===== Navbar ===== */
    function toggleMenu(){
      document.getElementById("navLinks").classList.toggle("show");
    }
    document.addEventListener("click",(e)=>{
      const nav=document.getElementById("navLinks");
      if(e.target.closest("#navLinks a") && nav.classList.contains("show")){
        nav.classList.remove("show");
      }
    });

    /* ===== Members Data ===== */
    let MEMBERS = [
      { rank: "President", name: "Jane Doe", img: "https://picsum.photos/400/250?1", occupation: "Project Manager", position: "President", marital: "Married", country: "Nigeria" },
      { rank: "Vice President", name: "Michael Smith", img: "https://picsum.photos/400/250?2", occupation: "Engineer", position: "Vice President", marital: "Single", country: "UK" },
      { rank: "General Secretary", name: "Aisha Bello", img: "https://picsum.photos/400/250?3", occupation: "Lawyer", position: "General Secretary", marital: "Married", country: "USA" }
    ];

    const listEl=document.getElementById("memberList");
    const containerEl=document.getElementById("membersContainer");
    const cardWrap=document.getElementById("memberCard");
    const imgEl=document.getElementById("memberImg");
    const nameEl=document.getElementById("memberName");
    const occEl=document.getElementById("memberOccupation");
    const posEl=document.getElementById("memberPosition");
    const marEl=document.getElementById("memberMarital");
    const ctyEl=document.getElementById("memberCountry");

    function renderList(items){
      listEl.innerHTML="";
      items.forEach((m, idx)=>{
        const li=document.createElement("li");
        li.innerHTML=`<strong>${m.rank}:</strong> ${m.name} <br><small>${m.country}</small>`;
        li.addEventListener("click",()=>showMember(idx, items));
        listEl.appendChild(li);
      });
    }

    function showMember(index, source=MEMBERS){
      const m=source[index];
      imgEl.src=m.img; nameEl.textContent=m.name;
      occEl.textContent=m.occupation; posEl.textContent=m.position;
      marEl.textContent=m.marital; ctyEl.textContent=m.country;
      containerEl.classList.remove("show");
      setTimeout(()=>cardWrap.classList.add("show"),200);
    }

    function closeMemberCard(){
      cardWrap.classList.remove("show");
      setTimeout(()=>containerEl.classList.add("show"),200);
    }

    // Open & close list
    document.getElementById("membersBtn").addEventListener("click",()=>containerEl.classList.add("show"));
    document.getElementById("closeListBtn").addEventListener("click",()=>containerEl.classList.remove("show"));

    // Search
    document.getElementById("searchInput").addEventListener("input",(e)=>{
      const q=e.target.value.toLowerCase();
      const filtered=MEMBERS.filter(m=>
        m.name.toLowerCase().includes(q) || m.country.toLowerCase().includes(q)
      );
      renderList(filtered);
    });

    renderList(MEMBERS);
  </script>
</body>
</html>
