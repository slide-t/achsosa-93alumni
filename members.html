<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Army Children High School Epe — Members</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      overflow-x: hidden;
    }

    header {
      background: #064420;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    /* Search bar */
    .search-bar {
      display: flex;
      justify-content: center;
      margin: 10px auto;
      padding: 10px;
    }
    .search-bar input {
      width: 220px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      transition: width 0.4s ease;
      font-size: 16px;
    }
    .search-bar input:focus {
      width: 80%;
      outline: none;
    }

    /* Members button */
    .members-btn {
      display: block;
      margin: 10px auto;
      background: white;
      color: #064420;
      border: 1px solid #064420;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .members-btn:hover {
      background: #064420;
      color: white;
    }

    /* Members list container */
    #membersContainer {
      position: fixed;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: #f9f9f9;
      padding-top: 70px;
      transition: left 0.6s ease;
      z-index: 900;
      overflow-y: auto;
    }
    #membersContainer.show {
      left: 0;
    }
    .member-item {
      padding: 15px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
    }
    .member-item:hover {
      background: #e8f5e9;
    }

    .list-close {
      position: absolute;
      top: 15px;
      right: 20px;
      background: crimson;
      color: white;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 6px;
    }

    /* Member card */
    #memberCard {
      position: fixed;
      top: 0;
      right: -100%;
      width: 100%;
      height: 100%;
      background: #fff;
      transition: right 0.6s ease;
      z-index: 950;
      overflow-y: auto;
      padding: 20px;
    }
    #memberCard.show {
      right: 0;
    }
    #memberCard img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
    }
    .card-details {
      margin-top: 15px;
    }
    .card-close {
      background: #064420;
      color: white;
      border: none;
      padding: 6px 12px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 6px;
    }

    /* Stacked cards (for multiple results) */
    .stacked {
      transform: scale(0.9);
      margin: 10px auto;
      width: 90%;
      transition: transform 0.3s ease;
    }
    .stacked:hover {
      transform: scale(1);
    }
  </style>
</head>
<body>
  <header>Army Children High School Epe</header>

  <!-- Search -->
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search members by name or country...">
  </div>

  <!-- Button -->
  <button class="members-btn" id="membersBtn" title="Click to view members">Members List</button>

  <!-- Members List -->
  <div id="membersContainer">
    <button class="list-close" onclick="closeMembers()">Close</button>
    <ul id="memberList"></ul>
  </div>

  <!-- Member Card -->
  <div id="memberCard">
    <img id="memberImg" src="" alt="">
    <div class="card-details">
      <h2 id="memberName"></h2>
      <p><strong>Occupation:</strong> <span id="memberOccupation"></span></p>
      <p><strong>Position:</strong> <span id="memberPosition"></span></p>
      <p><strong>Marital Status:</strong> <span id="memberMarital"></span></p>
      <p><strong>Country:</strong> <span id="memberCountry"></span></p>
      <button class="card-close" onclick="closeMemberCard()">Close</button>
    </div>
  </div>

  <script>
    /* Sample Members */
    let MEMBERS = [
      { rank: "President", name: "Jane Doe", img: "https://picsum.photos/600/400?1", occupation: "Project Manager", position: "President", marital: "Married", country: "Nigeria" },
      { rank: "Vice President", name: "Michael Smith", img: "https://picsum.photos/600/400?2", occupation: "Engineer", position: "Vice President", marital: "Single", country: "UK" },
      { rank: "General Secretary", name: "Aisha Bello", img: "https://picsum.photos/600/400?3", occupation: "Lawyer", position: "Secretary", marital: "Married", country: "USA" },
      { rank: "Financial Sec.", name: "John Okafor", img: "https://picsum.photos/600/400?4", occupation: "Accountant", position: "Financial Secretary", marital: "Married", country: "Canada" },
      { rank: "Welfare", name: "Mary Johnson", img: "https://picsum.photos/600/400?5", occupation: "Nurse", position: "Welfare Officer", marital: "Single", country: "Nigeria" }
    ];

    const listEl = document.getElementById("memberList");
    const containerEl = document.getElementById("membersContainer");
    const cardEl = document.getElementById("memberCard");

    const imgEl = document.getElementById("memberImg");
    const nameEl = document.getElementById("memberName");
    const occEl = document.getElementById("memberOccupation");
    const posEl = document.getElementById("memberPosition");
    const marEl = document.getElementById("memberMarital");
    const ctyEl = document.getElementById("memberCountry");
    const searchEl = document.getElementById("searchInput");

    function renderList(members) {
      listEl.innerHTML = "";
      members.forEach((m, idx) => {
        const li = document.createElement("li");
        li.className = "member-item";
        li.textContent = `${m.rank} — ${m.name}`;
        li.addEventListener("click", () => showMember(m));
        listEl.appendChild(li);
      });
    }

    function openMembers() {
      containerEl.classList.add("show");
    }

    function closeMembers() {
      containerEl.classList.remove("show");
    }

    function showMember(m) {
      imgEl.src = m.img;
      nameEl.textContent = m.name;
      occEl.textContent = m.occupation;
      posEl.textContent = m.position;
      marEl.textContent = m.marital;
      ctyEl.textContent = m.country;

      containerEl.classList.remove("show");
      setTimeout(() => { cardEl.classList.add("show"); }, 100);
    }

    function closeMemberCard() {
      cardEl.classList.remove("show");
      // list stays hidden unless user reopens via button
    }

    // Trigger members list
    document.getElementById("membersBtn").addEventListener("click", openMembers);

    // Search filter
    searchEl.addEventListener("input", () => {
      const query = searchEl.value.toLowerCase();
      const matches = MEMBERS.filter(m => 
        m.name.toLowerCase().includes(query) || 
        m.country.toLowerCase().includes(query)
      );
      if (matches.length === 1) {
        showMember(matches[0]);
      } else if (matches.length > 1) {
        // stack results
        listEl.innerHTML = "";
        matches.forEach(m => {
          const div = document.createElement("div");
          div.className = "stacked";
          div.innerHTML = `
            <img src="${m.img}" style="width:100%;border-radius:10px;">
            <h3>${m.name}</h3>
            <p>${m.country}</p>
          `;
          div.addEventListener("click", () => showMember(m));
          listEl.appendChild(div);
        });
        openMembers();
      }
    });

    // initial render
    renderList(MEMBERS);
  </script>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/sw.js')
        .then(reg => {
          console.log('Service Worker registered with scope:', reg.scope);
        })
        .catch(err => {
          console.log('Service Worker registration failed:', err);
        });
    });
  }
</script>
  
</body>
</html>
