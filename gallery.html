<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>ACHSOSA '93 SET GALLERY</title>
</head>
<body>
  <section class="gallery-section">
  <h2 class="gallery-title">ACHSOSA '93 Gallery</h2>
  <div class="gallery-grid">
    <div class="gallery-item">
      <img src="https://raw.githubusercontent.com/slide-t/achsosa-93alumni/main/images/slide1.jpg" alt="Alumni Gathering" loading="lazy">
      <div class="caption">Alumni Gathering</div>
    </div>
    <div class="gallery-item">
      <img src="https://raw.githubusercontent.com/slide-t/achsosa-93alumni/main/images/slide2.jpg" alt="School Memories" loading="lazy">
      <div class="caption">School Memories</div>
    </div>
    <div class="gallery-item">
      <img src="https://raw.githubusercontent.com/slide-t/achsosa-93alumni/main/images/slide3.jpg" alt="Community Project" loading="lazy">
      <div class="caption">Community Project</div>
    </div>
    <div class="gallery-item">
      <img src="https://raw.githubusercontent.com/slide-t/achsosa-93alumni/main/images/slide4.jpg" alt="Reunion" loading="lazy">
      <div class="caption">Reunion</div>
    </div>
    <div class="gallery-item">
      <img src="https://raw.githubusercontent.com/slide-t/achsosa-93alumni/main/images/slide5.jpg" alt="ACHSOSA Family" loading="lazy">
      <div class="caption">ACHSOSA Family</div>
    </div>
  </div>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-img" src="" alt="">
    <div class="lightbox-caption"></div>
    <a class="prev">&#10094;</a>
    <a class="next">&#10095;</a>
  </div>
</section>

<style>
/* === Gallery Section === */
.gallery-section {
  padding: 2rem;
  background-color: #fff;
  color: #000;
}

.gallery-title {
  text-align: center;
  font-size: 2rem;
  margin-bottom: 1.5rem;
  font-weight: bold;
}

.gallery-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 15px;
}

.gallery-item {
  position: relative;
  overflow: hidden;
  cursor: pointer;
  border-radius: 10px;
}

.gallery-item img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  transition: transform 0.5s ease;
}

.gallery-item:hover img {
  transform: scale(1.05);
}

.caption {
  position: absolute;
  bottom: 0;
  background: rgba(0,0,0,0.6);
  color: #fff;
  width: 100%;
  padding: 5px 10px;
  font-size: 0.9rem;
  text-align: center;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.gallery-item:hover .caption {
  opacity: 1;
}

/* === Lightbox === */
.lightbox {
  display: none;
  position: fixed;
  z-index: 1500;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.9);
  align-items: center;
  justify-content: center;
  flex-direction: column;
}

.lightbox-img {
  max-width: 90%;
  max-height: 80%;
  margin-bottom: 10px;
  border-radius: 10px;
}

.lightbox-caption {
  color: #fff;
  font-size: 1.2rem;
  text-align: center;
  margin-bottom: 20px;
}

.close {
  position: absolute;
  top: 20px;
  right: 30px;
  color: #fff;
  font-size: 2rem;
  cursor: pointer;
}

.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  color: #fff;
  font-size: 3rem;
  padding: 10px;
  margin-top: -20px;
  user-select: none;
}

.prev { left: 10px; }
.next { right: 10px; }

.prev:hover, .next:hover, .close:hover {
  color: #2ecc71; /* accent color */
}
</style>

<script>
const galleryItems = document.querySelectorAll('.gallery-item');
const lightbox = document.getElementById('lightbox');
const lightboxImg = lightbox.querySelector('.lightbox-img');
const lightboxCaption = lightbox.querySelector('.lightbox-caption');
const closeBtn = lightbox.querySelector('.close');
const prevBtn = lightbox.querySelector('.prev');
const nextBtn = lightbox.querySelector('.next');

let currentIndex = 0;

function showLightbox(index) {
  const item = galleryItems[index];
  lightboxImg.src = item.querySelector('img').src;
  lightboxCaption.textContent = item.querySelector('.caption').textContent;
  lightbox.style.display = 'flex';
  currentIndex = index;
}

galleryItems.forEach((item, index) => {
  item.addEventListener('click', () => showLightbox(index));
});

closeBtn.addEventListener('click', () => lightbox.style.display = 'none');

prevBtn.addEventListener('click', () => {
  currentIndex = (currentIndex - 1 + galleryItems.length) % galleryItems.length;
  showLightbox(currentIndex);
});

nextBtn.addEventListener('click', () => {
  currentIndex = (currentIndex + 1) % galleryItems.length;
  showLightbox(currentIndex);
});

// Close lightbox when clicking outside image
lightbox.addEventListener('click', e => {
  if (e.target === lightbox) lightbox.style.display = 'none';
});
</script>
  
</body>
</html>
