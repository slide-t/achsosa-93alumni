<!DOCTYPE html>

  <!-- Main CSS -->
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* --- Gallery Styles --- */
    .gallery-section {
      padding: 20px;
      text-align: center;
    }

    .gallery-title {
      font-size: 1.8rem;
      margin-bottom: 15px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery-item img:hover {
      transform: scale(1.05);
    }

    .caption {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 5px;
      font-size: 0.9rem;
      text-align: center;
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 8px;
    }

    .lightbox-caption {
      margin-top: 10px;
      color: #fff;
    }

    .lightbox .close, .lightbox .prev, .lightbox .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: #fff;
      font-size: 2rem;
      cursor: pointer;
      padding: 10px;
      user-select: none;
    }

    .lightbox .close {
      top: 20px;
      right: 30px;
      font-size: 2rem;
    }

    .lightbox .prev { left: 20px; }
    .lightbox .next { right: 20px; }
  </style>
</head>
<body>

      <img src="images/logo.png" alt="ACHSOSA Logo" class="logo-img">
      ACHSOSA '93 SET <i class="fas fa-graduation-cap"></i>
    </div>
    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
    <nav id="navLinks">

  <!-- Gallery Section -->

    <h2 class="gallery-title">ACHSOSA '93 Gallery</h2>
    <div class="gallery-grid" id="galleryGrid">
      <!-- JSON images will populate here -->
    </div>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
      <span class="close">&times;</span>
      <img class="lightbox-img" src="" alt="">
      <div class="lightbox-caption"></div>
      <a class="prev">&#10094;</a>
      <a class="next">&#10095;</a>
    </div>
  </section>

  <!-- Footer -->

  <!-- Scripts -->

  <script src="footer.js"></script> <!-- footer loader -->

  <script>
    // Load Gallery from JSON
    async function loadGallery() {
  try {
    const res = await fetch("https://raw.githubusercontent.com/slide-t/achsosa-93alumni/main/gallery.json", { cache: "no-store" });
    const data = await res.json();
    const galleryGrid = document.getElementById("galleryGrid");

    galleryGrid.innerHTML = ""; // clear in case of reload

    data.forEach((item, index) => {
      const div = document.createElement("div");
      div.classList.add("gallery-item");
      div.innerHTML = `
        <img src="${item.src}" alt="${item.alt}" data-index="${index}">
        <div class="caption">${item.caption}</div>
      `;
      galleryGrid.appendChild(div);
    });

    initLightbox(data);
  } catch (err) {
    console.error("Error loading gallery:", err);
  }
}

    // Lightbox functionality
    function initLightbox(images) {
      const lightbox = document.getElementById("lightbox");
      const lightboxImg = lightbox.querySelector(".lightbox-img");
      const lightboxCaption = lightbox.querySelector(".lightbox-caption");
      const closeBtn = lightbox.querySelector(".close");
      const prevBtn = lightbox.querySelector(".prev");
      const nextBtn = lightbox.querySelector(".next");

      let currentIndex = 0;

      document.querySelectorAll(".gallery-item img").forEach(img => {
        img.addEventListener("click", () => {
          currentIndex = parseInt(img.dataset.index);
          showImage(currentIndex);
        });
      });

      function showImage(index) {
        lightbox.style.display = "flex";
        lightboxImg.src = images[index].src;
        lightboxCaption.textContent = images[index].caption;
      }

      closeBtn.addEventListener("click", () => lightbox.style.display = "none");
      prevBtn.addEventListener("click", () => {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        showImage(currentIndex);
      });
      nextBtn.addEventListener("click", () => {
        currentIndex = (currentIndex + 1) % images.length;
        showImage(currentIndex);
      });

      lightbox.addEventListener("click", (e) => {
        if (e.target === lightbox) lightbox.style.display = "none";
      });
    }

    loadGallery();
  </script>
