<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACHSOSA '93 Alumni Blog</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
    .blog-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
    .card { background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .card img { width: 100%; height: 200px; object-fit: cover; }
    .card-content { padding: 15px; }
    .card h2 { margin: 0; font-size: 18px; }
    .card p { font-size: 14px; color: #333; }
    .card a { display: inline-block; margin-top: 10px; color: #0077cc; text-decoration: none; font-weight: bold; }
  </style>
</head>
<body>
  <h1>ACHSOSA '93 Alumni Blog</h1>
  <div class="blog-container" id="blog-container"></div>

  <script>
    async function loadPosts() {
      const res = await fetch("blog-posts.json");
      const posts = await res.json();
      const container = document.getElementById("blog-container");

      posts.forEach(post => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${post.image}" alt="${post.title}">
          <div class="card-content">
            <h2>${post.title}</h2>
            <p>${post.content.substring(0, 100)}...</p>
            <a href="blog-posts.html?id=${post.id}">Read More</a>
          </div>
        `;
        container.appendChild(card);
      });
    }
    loadPosts();
  </script>
</body>
</html>
