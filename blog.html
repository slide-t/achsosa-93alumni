<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
    background: #f4f4f4;
  }

  .container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
    padding: 20px;
  }

  /* Card base */
  .card {
    --delay: 0s;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    transform: translateY(20px);
    opacity: 0;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .card.visible {
    animation: fadeInUp 0.8s ease forwards;
    animation-delay: var(--delay);
  }

  .card:hover {
    transform: translateY(-8px) scale(1.02);
    box-shadow: 0 6px 18px rgba(0,0,0,0.25);
  }

  .card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    transition: transform 0.4s ease;
  }

  .card:hover img {
    transform: scale(1.05);
  }

  .card-content {
    padding: 15px;
    flex-grow: 1;
  }

  .card h2 {
    font-size: 20px;
    margin: 0 0 10px;
    transition: color 0.3s ease;
  }

  .card:hover h2 {
    color: #003049;
  }

  .card p {
    font-size: 14px;
    color: #555;
  }

  .read-more {
    background: #001219;
    color: #fff;
    text-decoration: none;
    display: block;
    padding: 10px;
    text-align: center;
    border-radius: 0 0 10px 10px;
    transition: background 0.3s ease;
  }

  .read-more:hover {
    background: #003049;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px;
    background: #001219;
    color: white;
    position: sticky;
    top: 0;
    z-index: 1000;
  }

  .header-right {
    position: relative;
  }

  .search-btn {
    background: transparent;
    border: none;
    font-size: 1.3rem;
    cursor: pointer;
    color: white;
    transition: transform 0.3s ease;
  }

  .search-btn:hover {
    transform: scale(1.2);
  }

  #searchInput {
    position: absolute;
    right: 0;
    top: 120%;
    width: 0;
    opacity: 0;
    padding: 8px;
    border: 1px solid white;
    border-radius: 5px;
    outline: none;
    background: #fff;
    color: #000;
    transition: all 0.4s ease-in-out;
  }

  #searchInput.active {
    width: 220px;
    opacity: 1;
  }
</style>
</head>

  <script>
    async function loadPosts() {
      const res = await fetch("posts.json");
      const posts = await res.json();
      const container = document.getElementById("blog-container");

      posts.forEach((post, index) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${post.image}" alt="${post.title}">
          <div class="card-content">
            <h2>${post.title}</h2>
            <p>${post.excerpt}</p>
          </div>
          <a href="post.html?id=${index}" class="read-more">Read More</a>
        `;
        container.appendChild(card);
      });
    }
    loadPosts();
  </script>
<!-- Place this where you want the footer -->
  <div id="footer-container"></div>

<script>
async function loadFooter() {
  try {
    const response = await fetch('footer.html', {cache: 'no-store'});
    if (!response.ok) throw new Error('Footer not found');
    const footerHTML = await response.text();
    document.getElementById('footer-container').innerHTML = footerHTML;
  } catch (error) {
    console.error('Error loading footer:', error);
    // Optional fallback
    document.getElementById('footer-container').innerHTML = '<footer><p>Footer unavailable</p></footer>';
  }
}

loadFooter();
</script>
