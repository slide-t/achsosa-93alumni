  <section>

  </section>

  <script>
    async function loadPosts() {
      const res = await fetch("blog.json");
      const posts = await res.json();
      const container = document.getElementById("blog-container");
      const searchInput = document.getElementById("search");

      function render(postsToRender) {
        container.innerHTML = "";
        postsToRender.forEach(post => {
          const card = document.createElement("div");
          card.className = "blog-card";
          card.innerHTML = `
            <img src="${post.image}" alt="${post.title}">
            <div class="blog-content">
              <h3>${post.title}</h3>
              <p>${post.excerpt}</p>
              <a href="blog-post.html?id=${post.id}" class="read-more">Read More</a>
            </div>
          `;
          container.appendChild(card);
        });
      }

      render(posts);

      searchInput.addEventListener("input", () => {
        const query = searchInput.value.toLowerCase();
        const filtered = posts.filter(p => 
          p.title.toLowerCase().includes(query) ||
          p.excerpt.toLowerCase().includes(query)
        );
        render(filtered);
      });
    }

    loadPosts();
  </script>
  <!-- Place this where you want the footer -->
  <div id="footer-container"></div>

<script>
async function loadFooter() {
  try {
    const response = await fetch('footer.html', {cache: 'no-store'});
    if (!response.ok) throw new Error('Footer not found');
    const footerHTML = await response.text();
    document.getElementById('footer-container').innerHTML = footerHTML;
  } catch (error) {
    console.error('Error loading footer:', error);
    // Optional fallback
    document.getElementById('footer-container').innerHTML = '<footer><p>Footer unavailable</p></footer>';
  }
}

loadFooter();
</script>
