<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ACHSOSA '93 SET Alumni</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --bg-color: #0d1117;
      --text-color: #f5f5f5;
      --accent-color: #2ecc71;
      --card-bg: #161b22;
      --hover-color: #1abc9c;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }

    body.light-mode {
      --bg-color: #f5f5f5;
      --text-color: #0d1117;
      --card-bg: #eaeaea;
      --hover-color: #27ae60;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    header {
      background-color: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 1.5rem;
      color: var(--accent-color);
      font-weight: bold;
    }

    nav {
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      color: var(--text-color);
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: var(--hover-color);
    }

    .menu-toggle {
      display: none;
      font-size: 20px;
      color: var(--text-color);
      cursor: pointer;
    }

    nav.show a {
      opacity: 0;
      transform: translateX(30px);
      animation: slideIn 0.5s forwards;
    }

    nav.show a:nth-child(1) { animation-delay: 0.1s; }
    nav.show a:nth-child(2) { animation-delay: 0.2s; }
    nav.show a:nth-child(3) { animation-delay: 0.3s; }
    nav.show a:nth-child(4) { animation-delay: 0.4s; }
    nav.show a:nth-child(5) { animation-delay: 0.5s; }
    nav.show a:nth-child(6) { animation-delay: 0.6s; }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .section {
      padding: 2rem;
      border-bottom: 1px solid #222;
    }

    .collapsible {
      cursor: pointer;
      background-color: var(--card-bg);
      padding: 1.2rem;
      font-size: 1.3rem;
      font-weight: bold;
      border: none;
      text-align: left;
      outline: none;
      width: 100%;
      transition: background 0.3s ease;
      margin-bottom: 1rem;
      color: #fff;
    }

    .collapsible:hover {
      background-color: #1c1f26;
    }

    .content {
      display: none;
      padding: 1rem;
      background-color: #1e242d;
      animation: flipIn 0.6s ease;
    }

    @keyframes flipIn {
      from {
        transform: rotateX(-90deg);
        opacity: 0;
      }
      to {
        transform: rotateX(0);
        opacity: 1;
      }
    }

    footer {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      background-color: #000;
      padding: 2rem;
    }

    .footer-left, .footer-right {
      flex: 1 1 300px;
      padding: 1rem;
    }

    .footer-left h4, .footer-right h4 {
      margin-bottom: 1rem;
    }

    .footer-left a, .footer-right a {
      display: block;
      color: var(--text-color);
      margin: 0.5rem 0;
      text-decoration: none;
    }

    .footer-left a:hover, .footer-right a:hover {
      color: var(--hover-color);
    }

    .social-icons a {
      margin-right: 1rem;
      color: var(--text-color);
      font-size: 1.2rem;
    }

    .social-icons a:hover {
      color: var(--hover-color);
    }

    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        background-color: #000;
        position: absolute;
        top: 60px;
        right: 0;
        width: 100%;
      }

      nav.show {
        display: flex;
      }

      nav a {
        font-size: 24px;
        padding: 1rem;
      }

      .menu-toggle {
        display: block;
      }
    }

    /* Slider */
    .slider-section {
      position: relative;
      max-width: 100%;
      overflow: hidden;
      background-color: #000;
    }

    .slider-container {
      position: relative;
      width: 100%;
      height: 60vh;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      width: 100%;
      height: 100%;
      transition: opacity 1s ease-in-out;
      z-index: 0;
    }

    .slide.active {
      opacity: 1;
      z-index: 1;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .caption {
      position: absolute;
      bottom: 30px;
      left: 40px;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 8px;
    }

    .slider-dots {
      position: absolute;
      bottom: 15px;
      width: 100%;
      text-align: center;
      z-index: 2;
    }

    .slider-dots .dot {
      display: inline-block;
      width: 14px;
      height: 14px;
      margin: 0 6px;
      background: white;
      border-radius: 50%;
      opacity: 0.5;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }

    .slider-dots .dot.active {
      opacity: 1;
    }

    /* Theme Toggle Button */
    #themeToggle {
      position: fixed;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      background: var(--card-bg);
      border: none;
      border-radius: 50%;
      padding: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      color: var(--text-color);
      z-index: 2000;
    }

    /* Scroll to Top */
    #scrollTopBtn {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--accent-color);
      border: none;
      padding: 12px 15px;
      border-radius: 50%;
      font-size: 1.2rem;
      cursor: pointer;
      color: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      z-index: 2000;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo"><i class="fas fa-graduation-cap"></i> ACHSOSA '93 SET</div>
    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
    <nav id="navLinks">
      <a href="#">Home</a>
      <a href="#">About Us</a>
      <a href="#">Projects</a>
      <a href="#">Events</a>
      <a href="#">Gallery</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Dark Mode Gear -->
  <button id="themeToggle"><i class="fas fa-gear"></i></button>

  <!-- Slider -->
  <!-- (unchanged) -->

  <!-- Collapsible Sections -->
  <!-- (unchanged) -->

  <!-- Footer -->
  <!-- (unchanged) -->

  <!-- Scroll to Top Button -->
  <button id="scrollTopBtn"><i class="fas fa-arrow-up"></i></button>

  <script>
    function toggleMenu() {
      const nav = document.getElementById("navLinks");
      nav.classList.toggle("show");
    }

    const collapsibles = document.querySelectorAll(".collapsible");
    collapsibles.forEach(button => {
      button.addEventListener("click", () => {
        const content = button.nextElementSibling;
        content.style.display = content.style.display === "block" ? "none" : "block";
        button.classList.toggle("active");
      });
    });

    // Slider Script
    let slideIndex = 0;
    const slides = document.querySelectorAll('.slide');
    const dots = document.querySelectorAll('.dot');

    function showSlide(n) {
      slides.forEach((slide, i) => {
        slide.classList.remove('active');
        dots[i].classList.remove('active');
      });
      slides[n].classList.add('active');
      dots[n].classList.add('active');
      slideIndex = n;
    }

    function nextSlide() {
      slideIndex = (slideIndex + 1) % slides.length;
      showSlide(slideIndex);
    }

    setInterval(nextSlide, 4000);

    // Dark Mode Toggle with LocalStorage
    const themeToggle = document.getElementById("themeToggle");
    const body = document.body;

    if (localStorage.getItem("theme") === "light") {
      body.classList.add("light-mode");
    }

    themeToggle.addEventListener("click", () => {
      body.classList.toggle("light-mode");
      localStorage.setItem("theme", body.classList.contains("light-mode") ? "light" : "dark");
    });

    // Scroll to Top
    const scrollBtn = document.getElementById("scrollTopBtn");
    window.addEventListener("scroll", () => {
      scrollBtn.style.display = window.scrollY > 200 ? "block" : "none";
    });

    scrollBtn.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
</body>
</html>
