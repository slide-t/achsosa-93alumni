<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Theme Header</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      color: #232f3e;
      transition: background 0.3s, color 0.3s;
    }

    /* Dark theme */
    body.dark-mode {
      background: #121212;
      color: #f0f0f0;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      color: #232f3e;
      padding: 15px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
      transition: background 0.3s, color 0.3s;
    }
    body.dark-mode header {
      background: #1e1e1e;
      color: #f0f0f0;
    }

    header h1 {
      font-size: 28px; /* Larger collapsible header font */
    }

    /* Menu toggle (hamburger) */
    .menu-toggle {
      font-size: 20px; /* mobile icon font size */
      background: none;
      border: none;
      cursor: pointer;
      color: inherit;
    }

    /* Gear Icon */
    .gear-icon {
      font-size: 20px;
      margin-left: 15px;
      cursor: pointer;
      background: none;
      border: none;
      color: inherit;
    }

    /* Navigation menu */
    nav {
      position: absolute;
      top: 60px;
      left: 0;
      width: 100%;
      background: #fff;
      flex-direction: column;
      display: none;
      transition: background 0.3s;
    }
    body.dark-mode nav {
      background: #1e1e1e;
    }

    nav.active {
      display: flex;
    }

    nav a {
      padding: 15px;
      font-size: 24px; /* larger menu link size */
      text-decoration: none;
      color: inherit;
      opacity: 0;
      transform: translateX(-20px);
      animation: slideIn 0.4s forwards;
    }

    /* Sequential animation for links */
    nav a:nth-child(1) { animation-delay: 0.1s; }
    nav a:nth-child(2) { animation-delay: 0.2s; }
    nav a:nth-child(3) { animation-delay: 0.3s; }
    nav a:nth-child(4) { animation-delay: 0.4s; }
    nav a:nth-child(5) { animation-delay: 0.5s; }
    nav a:nth-child(6) { animation-delay: 0.6s; }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* Desktop */
    @media (min-width: 768px) {
      nav {
        display: flex !important;
        position: static;
        flex-direction: row;
        width: auto;
        background: none;
      }
      nav a {
        opacity: 1;
        transform: translateX(0);
        animation: none;
      }
      .menu-toggle { display: none; }
    }
  </style>
</head>
<body>
  <header>
    <h1>My Website</h1>
    <div>
      <button class="menu-toggle" id="menuToggle">☰</button>
      <button class="gear-icon" id="themeToggle">⚙️</button>
    </div>
  </header>

  <nav id="navMenu">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Portfolio</a>
    <a href="#">Blog</a>
    <a href="#">Contact</a>
  </nav>

  <main style="padding:20px;">
    <p>Welcome to the dark theme toggle demo!</p>
  </main>

  <!-- Script -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const body = document.body;
      const themeToggle = document.getElementById("themeToggle");
      const menuToggle = document.getElementById("menuToggle");
      const navMenu = document.getElementById("navMenu");

      // Load saved theme
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme) {
        body.classList.toggle("dark-mode", savedTheme === "dark");
      }

      // Toggle dark theme
      themeToggle.addEventListener("click", () => {
        body.classList.toggle("dark-mode");
        const isDark = body.classList.contains("dark-mode");
        localStorage.setItem("theme", isDark ? "dark" : "light");
      });

      // Toggle mobile menu
      menuToggle.addEventListener("click", () => {
        navMenu.classList.toggle("active");
      });
    });
  </script>
</body>
</html>
