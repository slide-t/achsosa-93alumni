  <div id="post-container" class="post-container"></div>

  <script>
    async function loadPost() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");

      const res = await fetch("blog.json");
      const posts = await res.json();
      const post = posts.find(p => p.id == id);

      const container = document.getElementById("post-container");

      if (post) {
        container.innerHTML = `
          <img src="${post.image}" alt="${post.title}">
          <h2>${post.title}</h2>
          <p>${post.content}</p>
        `;
      } else {
        container.innerHTML = "<p>Post not found.</p>";
      }
    }

    loadPost();
  </script>

  <!-- Place this where you want the footer -->
  <div id="footer-container"></div>

<script>
async function loadFooter() {
  try {
    const response = await fetch('footer.html', {cache: 'no-store'});
    if (!response.ok) throw new Error('Footer not found');
    const footerHTML = await response.text();
    document.getElementById('footer-container').innerHTML = footerHTML;
  } catch (error) {
    console.error('Error loading footer:', error);
    // Optional fallback
    document.getElementById('footer-container').innerHTML = '<footer><p>Footer unavailable</p></footer>';
  }
}

loadFooter();
</script>
  
  <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/sw.js')
        .then(reg => {
          console.log('Service Worker registered with scope:', reg.scope);
        })
        .catch(err => {
          console.log('Service Worker registration failed:', err);
        });
    });
  }
</script>
<script>
  document.getElementById("shareBtn").addEventListener("click", async () => {
    const postUrl = window.location.href;
    const postTitle = document.title;

    if (navigator.share) {
      try {
        await navigator.share({
          title: postTitle,
          text: "Check out this blog post!",
          url: postUrl
        });
      } catch (err) {
        console.log("Share canceled", err);
      }
    } else {
      // Fallback for browsers without navigator.share
      const shareLinks = `
        https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(postUrl)}
        https://twitter.com/intent/tweet?text=${encodeURIComponent(postTitle)}&url=${encodeURIComponent(postUrl)}
        https://www.linkedin.com/shareArticle?mini=true&url=${encodeURIComponent(postUrl)}&title=${encodeURIComponent(postTitle)}
        https://api.whatsapp.com/send?text=${encodeURIComponent(postTitle + " " + postUrl)}
      `;

      alert("Copy this link to share:\n" + postUrl);
      console.log("Fallback share links:", shareLinks);
    }
  });
</script>
